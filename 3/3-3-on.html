<!DOCTYPE HTML>
<!-- html5 -->
<html>
<head>
<meta charset="UTF-8">
	<title>uder</title>
	  <script src="../js/jquery.js"></script>
	  <script src="../js/underscore.js"></script>
	   <script src="../js/backbone.js"></script>
</head>
<body>
	<div id="divTip"></div>

	<script type="text/javascript">
		var person = Backbone.Model.extend({
			defaults: {
				name: "",
				sex: "女",
				age: 29,
				score: 60
			}
		}) 

		var man = new person();

		man.on("change:score", function(model, value){
			var oldScore = model.previous("score");
			if(value > oldScore) {
				console.log("你比上次进步了" + (value - oldScore) + "分！");
			}else if(value < oldScore) {
				console.log("你比上次落后了" + (oldScore - value) + "分！");
			}else{
				console.log("你的成绩没有变化！");
			}
		});

		man.on("change:age", function(model, value){
			var oldAge = model.previous("age");
			if(value > oldAge) {
				console.log("你比上次年长了" + (value - oldAge) + "分！");
			}else if(value < oldAge) {
				console.log("你比上次年轻了" + (oldAge - value) + "分！");
			}else{
				console.log("你的成绩没有变化！");
			}
		});
		man.set({"score": 40, "age": 10})

		console.log(man)
	</script>
</body>
</html>
