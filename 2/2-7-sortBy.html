<!DOCTYPE HTML>
<!-- html5 -->
<html>
<head>
<meta charset="UTF-8">
	<title>uder</title>
	  <script src="../js/jquery.js"></script>
	  <script src="../js/underscore.js"></script>
</head>
<body>
	<div id="divTip"></div>

	<script type="text/javascript">
		var stu = [
			{ name: "zhang", score: 60 },
			{ name: "gu", score: 80},
			{ name: "xu", score: 90}
		];

		var sort = _.sortBy(stu, function(n){
			return n.score
		});

		for(p in sort){
			console.log(sort[p].name + " score is: " + sort[p].score)
		}
	</script>
</body>
</html>
